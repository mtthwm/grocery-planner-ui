<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Grocery List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 

    <link href="../css/universal.css" rel="stylesheet">
    <link href="../css/list.css" rel="stylesheet">
    
    <script src="../js/config.js"></script>
    <script src="../js/list.js"></script>
</head>
    <body>
        <div class="main-container">
            <div class="col full-height">
                <div class="row justify-center align-center" id="location-selector">
                    <div class="col">
                        <h2 class="location-title">Find your location</h2>
                    </div>
                    <div class="col">
                        <div class="custom-input">
                            <input placeholder="Zip code" maxlength="5" class="custom-input-left search-dropdown-input"/>
                            <div class="justify-center align-center custom-input-right"><div class="chevron-right"></div></div>
                        </div>
                        <div class="absolute-wrapper">
                            <div class="search-dropdown-container">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row" id="location-button">      
                    <div class="row" id="location-button">
                        <h3>Your current location: <span></span></h3>
                        <button class="btn btn-save">Change</button>
                    </div>
                </div> -->
                <div class="row justify-center">
                    <div class="col" id="item-container">
                        <h2>Your grocery list</h2>
                        <ul class="list-container">
    
                        </ul>
                        <h5>Total: <span id="total-price"></span></h5>
                        <div class="row">
                            <button class="btn save-btn" id="save-list-button">Save</button>
                            <button class="btn btn-delete" id="clear-list-button">Clear</button>
                        </div>
                    </div>
    
                    <div class="col" id="add-container">
                        <h2>Add items</h2>
                        <div class="custom-input">
                            <input placeholder="Product name..." class="custom-input-left search-dropdown-input"/>
                            <div class="justify-center align-center custom-input-right"><div class="chevron-right"></div></div>
                        </div>
                        <div class="absolute-wrapper">
                            <div class="search-dropdown-container">
                            </div>
                        </div>
                        <h1>TEST</h1>
                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>
